<div class="container">
<div class="row">
    <div class="col-md-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" formControlName="email" type="email" id="email" placeholder="Enter your email">
              <div *ngIf="loginForm.controls.email.touched">
                <div *ngIf="loginForm.controls.email.errors?.required" class="text-danger">
                  Email is required
                </div>
                <div *ngIf="loginForm.controls.email.errors?.email" class="text-danger">
                  Email must be a valid email format
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" formControlName="password" type="password" id="password" placeholder="Enter your password">
              <div *ngIf="loginForm.controls.password.touched">
                <div *ngIf="loginForm.controls.password.hasError('required')" class="text-danger">
                  Password is required
                </div>
                <div *ngIf="loginForm.controls.password.hasError('minlength')" class="text-danger">
                  Password must be at least 5 characters
                </div>
              </div>
            </div>
          
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid || loading">Login</button>
            <p *ngIf="error" class="error-message">{{ error }}</p>
          </form>
          
    </div>
</div>
</div>
